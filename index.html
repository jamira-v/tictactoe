<!DOCTYPE html>
<html>

<head>
    <title>game board</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div id="board">
    <h1>Tic Tac Toe</h1>
    <!--row 1-->
    <div class="row">
        <!--row 1 top and left classes-->
        <div class="top left"></div>
        <!--row 1 top and middle classes-->
        <div class="top middle"></div>
        <!--row 1 top and right classes -->
        <div class="top right"></div>
    </div>
   <!--row 2-->
    <div class="row">
        <!--row 2 middle and right classes-->
        <div class="middle left"></div>
        <!--row 2 middle/center classes-->
        <div class="center"></div>
        <!--row 2 middle and left classes-->
        <div class="middle right"></div>
    </div>
    <!--row 3-->
    <div class="row">
        <!--row 3 bottom and left classes-->
        <div class="bottom left "></div>
        <!--row 3 bottom and middle classes-->
        <div class="bottom middle"></div>
        <!--row 3 bottom and right classes-->
        <div class="bottom right"></div>
    </div>

</div>

<script src = "app.js"></script>
</body>

</html>
